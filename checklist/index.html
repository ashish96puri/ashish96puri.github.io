<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLM Integration Checklist (EU edition)</title>
  <link rel="canonical" href="https://ashish96puri.github.io/checklist/" />
  <meta name="description"
    content="A concise, practical checklist to ship an EU‑ready LLM integration: hosting, safety, and evaluation." />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>

<body>
  <header class="site-header">
    <nav class="nav container">
      <a href="/" class="brand">Ashish Puri</a>
      <div class="nav-links">
        <a href="/cases/">Cases</a>
        <a href="/security/">Security</a>
        <a class="btn cta-book" href="https://calendly.com/ashish96puri/30min">Book intro call</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>LLM Integration Checklist (EU edition)</h1>
    <p class="lede">Get the 2‑page PDF checklist covering env setup, data flows, evaluation, safety,
      and rollout. No fluff.</p>

    <form id="capture" class="capture" action="https://formspree.io/f/REPLACE_ME" method="POST">
      <label>Email
        <input type="email" name="email" required placeholder="you@company.com"
          autocomplete="email" />
      </label>
      <label>
        <input type="checkbox" name="consent" required /> I agree to receive the checklist and a
        single follow‑up.
      </label>
      <input type="hidden" name="form-name" value="llm-checklist-eu" />
      <button class="btn cta-book" type="submit">Send me the checklist</button>
    </form>

    <p id="success" class="hidden">Thanks. Your download should start. If not, <a
        href="/assets/checklist/llm-integration-checklist-eu.pdf">click here</a>.</p>
  </main>

  <footer class="site-footer container">
    <p>© <span id="year"></span> Ashish Puri</p>
  </footer>

  <script>
    // Optional auto-download after successful static form post via XHR
    const form = document.getElementById('capture');
    const success = document.getElementById('success');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });
        if (res.ok) {
          form.classList.add('hidden');
          success.classList.remove('hidden');
          window.location.href = '/assets/checklist/llm-integration-checklist-eu.pdf';
        } else {
          alert('Something went wrong. Please email ashish96puri@gmail.com');
        }
      } catch (err) {
        alert('Network error. Please try again.');
      }
    });

  </script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

  </script>
</body>

</html>
